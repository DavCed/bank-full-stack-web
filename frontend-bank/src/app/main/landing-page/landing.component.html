<ng-container *ngIf="customerLoggedIn$ | async as customer">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20">
    <h3>Welcome {{ customer.name | titlecase }}!</h3>

    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10">
      <h5>Email: {{ customer.email }}</h5>
      <h5>User: {{ customer.userType === "C" ? "Customer" : "Employee" }}</h5>
    </div>
  </div>

  <br />

  <div [ngSwitch]="customer.userType === 'E' ? false : true">
    <app-customer-show *ngSwitchCase="true"></app-customer-show>

    <app-employee-show *ngSwitchCase="false"></app-employee-show>
  </div>
</ng-container>
